<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Animated_GIF - basic test</title>
    <script defer src="../dist/Animated_GIF.js"></script>
    <script defer src="transparent.js"></script>
    <style>
      #status {
        font-family: Courier, mono;
        font-size: 1.2rem;
        background: #ccc;
        padding: 1rem;
      }
    </style>
    <style type="text/css">
      .checkeredBackground {
        background-image: linear-gradient(45deg, #808080 25%, transparent 25%),
          linear-gradient(-45deg, #808080 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #808080 75%),
          linear-gradient(-45deg, transparent 75%, #808080 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Animated_GIF</h1>
    <p>
      A library that makes creating animated GIFs easy. Everything is
      client-side, using JavaScript.
    </p>
    <p>
      <a href="https://github.com/adriandelisle/gif-transparency"
        >Get the source</a
      >
      and start animating today!
    </p>

    <p id="status"></p>
    <div class="checkeredBackground">
      <div id="sample_image"></div>
    </div>
    <h2>Sample images</h2>

    <div class="checkeredBackground">
      <img src="./images/transparent-aesthetic.png" alt="aesthetic fish" />
    </div>
    <div class="checkeredBackground">
      <img
        src="./images/transparent-aesthetic-rotated.png"
        alt="aesthetic fish rotated 180 degrees"
      />
    </div>
    <div class="checkeredBackground">
      <img src="./images/transparent-aesthetic-dream.png" alt="dream" />
    </div>
  </body>
</html>
